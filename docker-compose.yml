version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ifb-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./ifb_service.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    networks:
      - ifb-network

  frontend:
    build: ./frontend
    container_name: ifb-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ifb-network

networks:
  ifb-network:
    driver: bridge
